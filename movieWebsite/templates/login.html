{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>signUp</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static "css/login.css"%}"/>

    </head>
    <body>
        <div class="header">
        <div class="signup-form">
            <form class="" action="" method="post">
                {% csrf_token %}
                <h1>Log In</h1>
                <input type="userNameOrPass" name="userNameOrPass" placeholder="username or email" class="txtb">
                <h2>{{userNameOrPassEror}}</h2>
                <input type="password" name="password" placeholder="password" class="txtb">
                <h2>{{passEror}}</h2>
                <input type="submit" value="login" class="signup-btn">
                <a href="/signUp"> Dont have an account?</a>
            </form>

        </div>
    </div>
    </body>
</html>
