{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>signUp</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static "css/signUp.css"%}"/>

    </head>
    <body>
        <div class="header">
        <div class="signup-form">
            <form action="/signUp" method="POST">
                {% csrf_token %}
                <h1>sign up</h1>
                <input type="firstName" name="firstName"   placeholder="first name"  class="txtb">
                <input type="lastName" name="lastName" placeholder="last name" class="txtb">
                <input type="UserName"  name="UserName" placeholder="user name" class="txtb">
                <h2>{{userError}}</h2>
                <input type="Email"  name="email" placeholder="email" class="txtb">
                <h2>{{emailError}}</h2>
                <input type="password"  name="password" placeholder="password" class="txtb">
                <h2>{{passError}}</h2>
                <input id="sth" type="submit" value="Sign Up" class="signup-btn">
                <a href="/login"> already have one?</a>

            </form>


        </div>
    </div>
    </body>
</html>
